<!DOCTYPE html>
<html lang="en" id="any">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css">
    <title>Speed Clicker</title>
</head>
<body id="body">
    <h1>Welcome to Speed Clicker!</h1>
    <p>Start Clicking Anywhere to start the timer</p>
    <p>Hit Refresh to Start a New Timer</p>
    <div>
        <h2 id="current">Current Number of Clicks: </h2>
        <h2 id="previous">Previous Number of Clicks: </h2>
    </div>
    <div>
        <h2>Timer</h2>
        <p id="timer">1:00</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
