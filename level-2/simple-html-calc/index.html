<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body id="body">
    <div id="add">
    <form name="addform" id="addform">
        Addition
        <input type="number" name="addOne" id="addOne"> + <input type="number" name="addTwo" id="addTwo"> <button id="addButn">Add</button>
    </div>
    </form>
    <div id="sub">
    <form name="subform" id="subform">
        Subtraction
        <input type="number" name="subOne" id="subOne"> - <input type="number" name="subTwo" id="subTwo"> <button id="subBtn">Subtract</button>
    </div>
    </form>
    <div id="mult">
    <form name="multform" id="multform">
        Multiplication
        <input type="number" name="multOne" id="multOne"> x <input type="number" name="multTwo" id="multTwo"> <button id="multBtn">Multiply</button>
    </div>
</form>
<script src="app.js"></script>
</body>
</html>
